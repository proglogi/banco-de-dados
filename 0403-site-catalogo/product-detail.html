<!--Página de detalhamento dos produtos-->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Detalhes do Produto</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <!-- Importando a fonte "Orbitron" do Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
        }

        /* Cabeçalho e Menu */
		header {
			background-color: #333;
			color: white;
			padding: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: orbitron;
			font-size: 20px;
		}

		.logo {
			display: flex;
			align-items: center;
		}

		.logo img {
			width: 150px;
			margin-right: 15px;
		}

		.title {
			font-size: 2em;
			font-weight: bold;
		}

		.menu {
			background-color: #222;
			color: white;
			text-align: center;
			padding: 10px;
		}

		.menu a {
			color: white;
			text-decoration: none;
			margin: 0 15px;
			font-size: 	1em;
		}

		.menu a:hover {
			text-decoration: underline;
		}

        .product-detail {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
			text-align: center;
        }

        p {
            margin: 10px 0;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            font-size: 1.1em    ;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item i {
            font-size: 1.5em;
            color: #333;
        }

        .info-item strong {
            font-weight: bold;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            color: white; /* Texto branco para contrastar com o fundo */
        }

        .in-stock {
            background-color: #28a745; /* Verde */
        }

        .out-of-stock {
            background-color: #dc3545; /* Vermelho */
        }

         /* Responsividade */
         @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .menu a {
                font-size: 0.9em;
                margin: 0 8px;
            }

			header	{
				flex-direction: column;
				align-items: center;
				text-align: center;
			}

			.logo img	{
				width: 120px;
				margin-bottom: 10px;
			}

			.title {
				font-size: 1.8em;
			}
        }

        /* Rodapé */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }

    </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Cabeçalho -->
	<header>
		<img src="IMG/logo-zumbits.png" width="150px" alt="Logo Zumbits">
		<h1><b>	Zumbits </b></h1><br>

	</header>

	<!-- Menu -->
	<div class="menu">
		<a href="#">Home</a>
		<a href="#">Produtos</a>
		<a href="#">Sobre</a>
		<a href="#">Contato</a>
	</div>

    <!-- Script e Conteúdo dos Detalhes do Produto -->
    <div class="product-detail" id="productDetail">
        <p>Carregando detalhes...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const firebaseConfig = {
				apiKey: "AIzaSyCjjy2B9jb2XZW4nIfMj1xDLogZc8oBd9M",
				authDomain: "estoque-naturale.firebaseapp.com",
				databaseURL: "https://estoque-naturale-default-rtdb.firebaseio.com",
				projectId: "estoque-naturale",
				storageBucket: "estoque-naturale.firebasestorage.app",
				messagingSenderId: "204707025194",
				appId: "1:204707025194:web:158dd6235e0996b6e54e53",
				measurementId: "G-ZJMVMSTSBJ"
			};

            firebase.initializeApp(firebaseConfig);
            const db = firebase.database().ref("produtos");

            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            const detailDiv = document.getElementById("productDetail");

            if (!id) {
                detailDiv.innerHTML = "<p>ID do produto não encontrado.</p>";
                return;
            }

            db.child(id).once("value") // busca somente aquele produto
                .then(snapshot => {
                    const produto = snapshot.val();

                    if (!produto) {
                        detailDiv.innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    const {
                        descricao,
                        precoCusto,
                        precoVenda,
                        categoria,
                        marca,
                        estoque,
                        status,
                        caracteristicas,
                        fornecedor,
                        dataCompra
                    } = produto;

                    detailDiv.innerHTML = `
                     <h2>${descricao}</h2>

                        <div class="product-info">
                            <div class="info-item">
                                <i class="fas fa-tag"></i> <strong>Marca:</strong> ${marca}
                            </div>
                            
                            <div class="info-item">
                                <i class="fas fa-dollar-sign"></i> <strong>Preço de Venda:</strong> R$ ${precoVenda?.toFixed(2) ?? "-"}
                            </div>
                            
                            <div class="info-item">
                                <i class="fas fa-cogs"></i> <strong>Estoque:</strong> ${estoque ?? "-"}
                            </div>
                            
                            <div class="info-item">
                                <i class="fas fa-check-circle"></i> 
                                <strong>Status:</strong> 
                                <span class="status ${status === 'em estoque' ? 'in-stock' : 'out-of-stock'}">${status}</span>
                            </div>

                            
                            <div class="info-item">
                                <i class="fas fa-info-circle"></i> <strong>Características:</strong> ${caracteristicas}
                            </div>
                        </div>
   
                    `;
                })
                .catch(error => {
                    console.error("Erro ao buscar produto:", error);
                    detailDiv.innerHTML = "<p>Erro ao carregar produto.</p>";
                });
        });
    </script>

    <!-- Rodapé -->
	<footer>
		<p>Copyright © 2025 | Zumbits </p>
	</footer>

</body>
</html>
